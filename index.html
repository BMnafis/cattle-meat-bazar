<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cattle Meat Bazar</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="height: 2000px">
    <!------------------ HEADER SECTION ----------------->
    <header class="header-section">
      <!-- Menu -->
      <div class="navigation">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand logo" href="#"> <span>CATTLE</span> BAZAR</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mynav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <!-- Slider -->
      <div class="slider">
        <div class="container-fluid">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active px-5">
                <div class="row d-flex align-items-center slide-item">
                    <div class="col-lg-6 slide-left-text">
                      <h5>NATURAL GROWN</h5>
                      <h1>SAFE & CLEAN QURBANI</h1>
                      <p>Celebrating Eid Ul Azha Responsibly</p>
                      <div class="slide-btn">
                        <button class="btn">Order Your Cattle</button>
                      </div>
                    </div>
                    <div class="col-lg-6 img-wrap">
                      <img
                        src="img/banner/banner-1.png"
                        class="d-block w-100"
                        alt=""
                      />
                    </div>
                  </div>
              </div>
              <div class="carousel-item px-5">
                <div class="row d-flex align-items-center slide-item">
                  <div class="col-lg-6 slide-left-text">
                    <h5>NATURAL GROWN</h5>
                    <h1>SAFE & CLEAN QURBANI</h1>
                    <p>Celebrating Eid Ul Azha Responsibly</p>
                    <div class="slide-btn">
                      <button class="btn">Order Your Cattle</button>
                    </div>
                  </div>
                  <div class="col-lg-6 img-wrap">
                    <img
                      src="img/banner/banner-2.png"
                      class="d-block w-100"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-item px-5">
                <div class="row d-flex align-items-center slide-item">
                    <div class="col-lg-6 slide-left-text">
                      <h5>NATURAL GROWN</h5>
                      <h1>SAFE & CLEAN QURBANI</h1>
                      <p>Celebrating Eid Ul Azha Responsibly</p>
                      <div class="slide-btn">
                        <button class="btn">Order Your Cattle</button>
                      </div>
                    </div>
                    <div class="col-lg-6 img-wrap">
                      <img
                        src="img/banner/banner-3.png"
                        class="d-block w-100"
                        alt=""
                      />
                    </div>
                  </div>
            </div>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
